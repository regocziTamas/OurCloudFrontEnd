    <a *ngIf="loggedInUsername" [routerLink]="['/files']" [queryParams]="{file: loggedInUsername}" replaceUrl="'true'" routerLinkActive="active" class="navitem">Files</a>

  <div class="content">
    <router-outlet></router-outlet>
  </div>
</div>
