<div class="file-upload-container">
    <div class="form-group">
        <!--<label for="file">Choose File</label> -->
        <input type="file"
            id="fileInput"
            #fileInput
            style="display: none;"
            (change)="selectFileToUpload($event.target.files)">
    </div>

    <h3>Upload a file into current folder: </h3>

    <p>
        <span *ngIf="fileSelected"> {{filename}} | {{filesize | filesize}} </span>
    </p>

    <button mat-raised-button color="accent" class="upload-button" (click)="fileInput.click()">
        <mat-icon class="upload-icon">desktop_windows</mat-icon>
        Choose File
    </button>

    <button mat-raised-button color="accent" class="upload-button" (click)="uploadFileWithToken()" [disabled]="!fileSelected">
        <mat-icon class="upload-icon">cloud_upload</mat-icon>
        Upload
    </button>
    <div class="progressBar">
        <mat-progress-bar *ngIf="fileUploadInProgress" mode="determinate" [value]="fileUploadProgress"></mat-progress-bar>
    </div>
    

</div>
